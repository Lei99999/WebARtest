<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>pianoTest</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

      document.querySelector('#another-ar-button').addEventListener('click', (event) => {
      const modelViewer = document.querySelector("model-viewer");
      modelViewer.activateAR();
    });
    
    document.querySelector('model-viewer').addEventListener('load', (event) => {
      event.target.activateAR();
    });
    
  </script>


    <model-viewer  
    ar
    alt="clpTest"
    src="clp.glb" 
    ios-src="clp.usdz" 
    style="width:1000px;height:1500px;"             
    background-color="#efe3c1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>
 


    </model-viewer>
    
  </body>
</html>
